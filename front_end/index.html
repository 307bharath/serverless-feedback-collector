<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Collector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 20px 30px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 480px;
      transition: 0.3s ease;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
    }
    input[type="file"] {
      border: none;
      padding: 0;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    #responseMessage {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }
    .success { color: green; }
    .error { color: red; }
    @media screen and (max-width: 480px) {
      body { padding: 1rem; }
      .container { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Us Your Feedback</h2>
    <form id="feedbackForm">
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Feedback" rows="5" required></textarea>
      <input type="file" id="file" />
      <button type="submit">Submit Feedback</button>
      <p id="responseMessage"></p>
    </form>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const fileInput = document.getElementById('file');
      const responseEl = document.getElementById('responseMessage');
      let file = fileInput.files[0];
      let fileBase64 = null;

      if (!email || !message) {
        responseEl.textContent = "Email and message are required.";
        responseEl.className = "error";
        return;
      }

      // Optional file upload
      if (file) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          fileBase64 = reader.result.split(',')[1];
          await sendFeedback(email, message, fileBase64, file.name);
        };
        reader.readAsDataURL(file);
      } else {
        await sendFeedback(email, message, null, null);
      }

      async function sendFeedback(email, message, fileData, fileName) {
        try {
          const res = await fetch("https://vplh5l37j2.execute-api.us-east-1.amazonaws.com/submit-feedback", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: email,
              message: message,
              file: fileData,
              filename: fileName
            })
          });
          const json = await res.json();
          responseEl.textContent = json.message || json.error || "Unknown response.";
          responseEl.className = res.ok ? "success" : "error";
          if (res.ok) document.getElementById('feedbackForm').reset();
        } catch (err) {
          responseEl.textContent = "Error submitting feedback.";
          responseEl.className = "error";
        }
      }
    });
  </script>
</body>
</html>
